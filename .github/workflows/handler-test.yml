      pull_request_comment_id: ${{ github.event.client_payload.github.payload.comment.id }}
      TFC_token_secret_name: STANDALONE_MOUNTED_DISK_TFC_TOKEN
      TFC_workspace_substitution_pattern: 's/terraform {/terraform {\n\
        backend "remote" {\n\
